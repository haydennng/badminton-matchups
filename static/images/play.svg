<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2EE6A6"/>   <!-- bright teal -->
      <stop offset="100%" stop-color="#FF9E57"/> <!-- vivid orange -->
    </linearGradient>
  </defs>
  <text x="50%" y="50%"
        text-anchor="middle"
        dominant-baseline="central"
        font-family="Inter, Roboto, Arial, sans-serif"
        font-size="16"
        font-weight="700"
        letter-spacing="0.5"
        fill="url(#playGradient)">Play</text>
</svg>